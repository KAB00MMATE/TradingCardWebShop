<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="Main">
        <div id="TopHead">
            <header>
                <img src="../pictures/logo.jpg" alt="" height = "100px" class = "logo">
                <h1>TradingCard.com</h1>
            </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="login.html">Login</a>
                <a href="login.html">Login</a>
                <a href="account.html">Account</a>

            </nav>
        </div>

        <div id="MainBlockLogin">
            <div id="loginBlock">
                <form action="index.html" autocomplete="on">
                    <h1>Creating new account</h1>
                    <h2>Fill in your Information</h2>
                    <fieldset>
                        <legend>First Name</legend>
                        <input type="text" name="firstName_user" id="firstName_user" autofocus required placeholder="Alice">
                    </fieldset>
                    <fieldset>
                        <legend>Last Name</legend>
                        <input type="text" name="lastName_user" id="lastName_user" required placeholder="Bob">
                    </fieldset>
                    <fieldset>
                        <legend>E-mail</legend>
                        <input type="email" name="email_user" id="email_user" required placeholder="bob@gmail.com">
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" name="password_user" id="password_user" required placeholder="Welcome1">
                    </fieldset>
                    <fieldset>
                        <legend>Repeat Password</legend>
                        <input type="password" name="password_user2" id="password_user2" required placeholder="Welcome1">
                    </fieldset>
                    <br>
                    <input type="submit" onclick="alert('Your info:\nE-mail: '+ email_user.value+'\nPassword: ' + password_user.value)" value="Create new account">
                </form>
            </div>
        </div>
        
        <footer>
            <p>Authors: Sander Bakker and Matthijs Bonke</p>
            <p>Students from the Technical University of Delft</p>
            <p style="float: right;">Contact us <a href="mailto:m.s.bonke@student.tudelft.nl">Here</a></p>
            
        </footer>
    </div>
</body>
</html>
