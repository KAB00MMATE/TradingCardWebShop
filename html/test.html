<link rel="stylesheet" href="../css/style.css">

<div id="MainBlockLogin">
    <div id="loginBlock">
        <form action="index.html" autocomplete="on">
            <h1>Login</h1>
            <h2>Fill in your E-mail and password</h2>
            <fieldset>
                <legend>E-mail</legend>
                <input type="email" name="email_user" id="email_user" autofocus placeholder="bob@gmail.com">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="password_user" id="password_user" placeholder="Welcome1">
            </fieldset>
            <br>
            <input type="submit" onclick="alert('Your info:\nE-mail: '+ email_user.value+'\nPassword: ' + password_user.value)" value="Login">
            <label  style="float: right;" for="">No account? click <a href="newUser.html">Here</a></label>
        </form>
    </div>
</div>
