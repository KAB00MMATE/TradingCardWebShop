<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingCard.com</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="main">
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <header>
            <a href="#">
                <img src="../pictures/logo.jpg" width="100px" alt="logo" id="logo">
            </a>
            <div class="border-30px" id="search">
                <input type="search" name="" id="" placeholder="Search">
                <a href="#">
                    <img class="icon" src="../icons/search-alt.svg" alt="search button">
                </a>
            </div>
            <div id="header--menu">
                <a href="#">
                    <img class="icon" src="../icons/shopping-cart-icon.png" alt="">
                </a>
                <a href="#">
                    <img class="icon" id="icon--hamburger" src="../icons/hamburger_menu.svg" alt="">
                </a>
            </div>
        </header>

        <nav id="nav">
            <div class="nav--link">
                <a href="#">Account</a>
                <img id="nav--account-caret" class="icon caret clickable" src="../icons/drop-down-icon.svg" alt="caret-down">
            </div>
            <a class="nav--link" href="#">Login</a>
            <a class="nav--link" href="#">Register</a>
        </nav>

        <div id="account--sub-menu" class="drop-down">
            <button class="drop-down-btn">
                <img src="../icons/circle-plus.svg" alt="Add offer" class="icon">
                <p>New Offer</p>
            </button>
            <button class="drop-down-btn">
                <img src="../icons/graph.svg" alt="analytics" class="icon">
                <p>Analytics</p>
            </button>
            <button class="drop-down-btn">
                <img src="../icons/chevron-down-circle.svg" alt="history" class="icon">
                <p>History</p>
            </button>
            <button class="drop-down-btn">
                <img src="../icons/cog.svg" alt="settings" class="icon">
                <p>Settings</p>
            </button>
        </div>
        <div id="main_body">
            <!-- https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->
        <!-- <iframe src="/html/login.html" seamless></iframe> -->
        </div>
        <footer>
            <p>Authors: Sander Bakker and Matthijs Bonke</p>
            <p>Students from the Technical University of Delft</p>
            <p style="float: right;">Contact us <a href="mailto:m.s.bonke@student.tudelft.nl">here</a></p>
        </footer>
    </div>
    <script src="../javaScript/myScript.js"></script>
</body>
</html>
