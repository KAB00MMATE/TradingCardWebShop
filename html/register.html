<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="TradingCard, trading, CSE, Meme, shopping, shop">
    <meta name="description" content="A shopping site for meme trading cards">
    <meta name="author" content="Matthijs Bonke, Sander Bakker">
    <link rel="icon" href="../pictures/logo.png">
    <title>Tradingcard | Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="main">
        <div class="triangle-down"></div>
        <div class="triangle-up"></div>
        <div id="header-and-nav">
            <div class="main" id="main-header">
                <header>
                    <a href="index.html">
                        <img src="../pictures/logo.png" width="100px" alt="logo" id="logo">
                    </a>
                    <div class="border-30px" id="search">
                        <form action="">
                            <input type="search" name="" id="" placeholder="Search">
                            <button type="submit">
                                <img class="icon" src="../icons/search-alt.svg" alt="search button">
                            </button>
                        </form>
                    </div>
                    <div id="header--menu">
                        <div class="dropdown">
                            <a href="shopping_cart.html">
                                <img class="icon" src="../icons/shopping-cart-icon.png" alt="shopping cart">
                            </a>
                            <div class="dropdown-content">

                                <div class="cart--dropdown-item">

                                    <a class="cart--dropdown-item-image" href="product.html">
                                        <img src="..//pictures/placeholderCard.jpg" alt="Place Holder Rick">
                                    </a>
                                    <a href="product.html">
                                        <h3 class="item-title">Product title</h3>
                                    </a>
                                    <p class="item-price">Price: €5</p>
                                    <div class="deleteable-counter">
                                        <img src="../icons/trash-can.svg" alt="" class="icon icon--trash-can clickable">
                                        <input type="number" name="amount-selector" id="amount-selector" value="4"
                                            min="1" step="1" class="amount-selector">
                                    </div>

                                </div>
                                <div class="cart--dropdown-total">
                                    <h3>Total: €<span>20</span></h3>
                                </div>
                            </div>
                        </div>
                        <img class="icon clickable" id="icon--menu" src="../icons/menu_icon.svg" alt="">
                    </div>
                </header>
            </div>
            <div class="main" id="main-nav">
                <nav id="nav">
                    <a class="nav--link" href="login.html">Login</a>
                    <a class="nav--link" href="register.html">Register</a>
                    <div id="drop-down-container">
                        <a id="nav--account" class="nav--link" href="account.html">Account <img
                                class="icon caret clickable" src="../icons/drop-down-icon.svg" alt="caret-down"></a>
                        <div id="account--sub-menu" class="drop-down">
                            <a class="drop-down-btn" href="new_offer.html">
                                <img src="../icons/circle-plus.svg" alt="Add offer" class="icon">
                                <p>New Offer</p>
                            </a>
                            <a class="drop-down-btn" href="analytics.html">
                                <img src="../icons/graph.svg" alt="analytics" class="icon">
                                <p>Analytics</p>
                            </a>
                            <a class="drop-down-btn" href="history.html">
                                <img src="../icons/chevron-down-circle.svg" alt="history" class="icon">
                                <p>History</p>
                            </a>
                            <a class="drop-down-btn" href="settings.html">
                                <img src="../icons/cog.svg" alt="settings" class="icon">
                                <p>Settings</p>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="main" id="main-body">
            <div id="register-block">
                <form action="index.html" autocomplete="on" method="post">
                    <h1>Register</h1>
                    <fieldset class="input-adjusted">
                        <legend>User ID</legend>
                        <input type="text" id="userID" name="userID" value="69420" minlength="5" maxlength="12" required>
                    </fieldset>
                    <fieldset class="input-adjusted">                        
                        <legend>E-mail</legend>
                        <input type="email" name="email_user" id="email_user" autofocus required placeholder="bob@gmail.com">
                    </fieldset>

                    <fieldset class="grid50-50 input-adjusted">
                        <legend>Password</legend>
                        <div>
                            <label for="password_user">New Password</label>
                            <input type="password" name="password_user" id="password_user" required placeholder="Welcome1" minlength="12">
                        </div>
                        <div>
                            <label for="password_user2">Repeat Password</label>
                            <input type="password" name="password_user2" id="password_user2" required placeholder="Welcome1" minlength="12">
                        </div>
                    </fieldset>

                    <fieldset class="grid50-50 input-adjusted">
                        <legend>Name</legend>
                        <div>
                            <label for="fname">First name</label>
                            <input type="text" name="fname" id="fname" required placeholder="Bob">
                        </div>
                        <div>
                            <label for="lname">Last name</label>
                            <input type="text" name="lname" id="lname" required placeholder="Bakker">
                        </div>
                    </fieldset>

                    <fieldset class="grid50-50">
                        <legend>Account Type</legend>
                        <div>
                            <input type="radio" name="account_type" checked id="personal">
                            <label for="personal">Personal</label>
                        </div>
                        <div>
                            <input type="radio" name="account_type" id="business">
                            <label for="business">Business</label>
                        </div>
                    </fieldset>

                    <fieldset class="grid50-50 input-adjusted">
                        <legend>Address</legend>
                        <div>
                            <label for="street_name">Street name</label>
                            <input type="text" name="street_name" required id="street_name">
                        </div>
                        <div>
                            <label for="house_number">House number</label>
                            <input type="text" name="house_number" required id="house_number">
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="city" required id="city">
                        </div>
                        <div>
                            <label for="zip_code">ZIP Code</label>
                            <input type="text" name="zip_code" required id="zip_code">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="netherlands">Netherlands</option>
                                <option value="uk">United Kingdom</option>
                                <option value="germany">Germany</option>
                                <option value="belgium">Belgium</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="grid3-way">
                        <legend>Gender</legend>
                        <div>
                            <input type="radio" name="gender" checked id="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Personality</legend>
                        <label for="language">Language</label>
                        <select name="language" id="language">
                            <option value="dutch">Dutch</option>
                            <option value="english">English</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="other">Other</option>
                        </select><br>
                        <label for="profile_picture">Pick a profile picture</label>
                        <input type="file" name="profile_picture" id="profile_picture" accept=".png,.svg,.jpg,.jpeg"><br>
                        <label for="bio">About you:</label><br>
                        <textarea name="bio" id="bio" cols="50" rows="7" placeholder="Write about yourself..."></textarea>
                    </fieldset>

                    <div id="btn-block">
                        <button class="submit-btn" type="reset">Reset</button>
                        <button class="submit-btn" type="button" onclick="validate()">Validate</button>
                        <button class="submit-btn" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main" id="main-footer">
            <footer>
                <p>Authors: Sander Bakker and Matthijs Bonke</p>
                <p>Students from the Technical University of Delft</p>
                <p style="float: right;">Contact us <a href="mailto:m.s.bonke@student.tudelft.nl, s.a.bakker-4@student.tudelft.nl?subject=The Best Website">here</a></p>
            </footer>
        </div>
    </div>
    <script src="../javaScript/utility.js"></script>
    <script src="../javaScript/sign_up.js"></script>
</body>
</html>
